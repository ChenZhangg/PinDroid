apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.pindroid"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 63
        versionName "3.1.0"
        testApplicationId "com.pindroid.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

    apt {
        arguments {
            androidManifestFile variant.outputs[0].processResources.manifestFile
            resourcePackageName "com.pindroid"
        }
    }

    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        }
    }

    dependencies {
        compile 'com.android.support:support-v4:21.0.3'
        compile 'com.android.support:appcompat-v7:21.0.3'
        compile 'com.android.support:support-v13:21.0.0'
        compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
        compile 'com.melnykov:floatingactionbutton:1.0.5'
        apt "org.androidannotations:androidannotations:3.2"
        compile "org.androidannotations:androidannotations-api:3.2"
        compile 'com.ns-developer:tagcloudview:0.1.0'
        compile 'com.rengwuxian.materialedittext:library:1.8.0'
        compile 'com.ns-developer:tagcloudview:0.1.0'
        compile 'com.squareup.retrofit:retrofit:1.9.0'
        compile 'de.greenrobot:eventbus:2.4.0'
}
